<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<style>
			textarea[placeholder="テキスト"]{
				height:calc(16em + 128px);
			}
		</style>
		<title>読み上げツール</title>
	</head>
	<body>
		<textarea placeholder="テキスト"></textarea>
		<button>読み上げ</button>
		<script>
			document.querySelectorAll("button")[0].onclick=()=>{
				let speech=new SpeechSynthesisUtterance(document.querySelectorAll("textarea")[0].value);
				speech.rate=navigator.userAgent.includes("Windows NT")?2:1.25;
				speechSynthesis.speak(speech);
			}
		</script>
	</body>
</html>
