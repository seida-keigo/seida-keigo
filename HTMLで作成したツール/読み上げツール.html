<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<style>
			#text{
				height:calc(16em + 128px);
			}
		</style>
		<title>読み上げツール</title>
	</head>
	<body>
		<textarea id="text" placeholder="テキスト"></textarea>
		<button>読み上げ</button>
		<script>
			text.onclick=()=>{
				let speech=new SpeechSynthesisUtterance(text.value);
				speech.rate=2;
				speechSynthesis.speak(speech);
			}
		</script>
	</body>
</html>
