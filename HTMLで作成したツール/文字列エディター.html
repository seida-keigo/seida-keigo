<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<style>
			textarea[placeholder="出力文字列を生成するJavaScript式"]{
				height:calc(4em + 32px);
			}
		</style>
		<title>文字列エディター</title>
	</head>
	<body>
		<textarea placeholder="$に代入される文字列"></textarea>
		<textarea placeholder="出力文字列を生成するJavaScript式"></textarea>
		<script>
			for(let textarea of document.querySelectorAll("textarea")){
				textarea.oninput=()=>{
					try{
						let $=document.querySelectorAll("textarea")[0].value;
						let text=$=eval(document.querySelectorAll("textarea")[1].value);
						document.querySelectorAll("p")[0].setAttribute("style",typeof text=="string"?"white-space:pre-wrap":"font-style:italic")
						document.querySelectorAll("p")[0].innerText=text
						/*
						(text=>{
							document.querySelectorAll("p")[0].setAttribute("style",typeof text=="string"?"white-space:pre-wrap":"font-style:italic")
							document.querySelectorAll("p")[0].innerText=text
						})(eval(document.querySelectorAll("textarea")[1].value));
						*/
					}
					catch(error){
						document.querySelectorAll("p")[0].setAttribute("style","color:#f00");
						document.querySelectorAll("p")[0].innerText=error;
					}
				}
			}
		</script>
		<p style="font-style:italic">undefined</p>
	</body>
</html>
