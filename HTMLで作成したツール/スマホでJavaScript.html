<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<style>
			TEXTAREA[PLACEHOLDER=JavaScript]{HEIGHT:CALC(16EM + 128PX)}
		</STYLE>
		<title>スマホでJavaScript</title>
	</head>
	<body>
		<textarea placeholder="JavaScript"></textarea>
		<button>実行</button>
		<script>
			document.querySelectorAll("button")[0].onclick=()=>{
				for(let p of document.querySelectorAll("p")) p.remove();
				try{
					eval(document.querySelectorAll("textarea")[0].value);
				}
				catch(error){
					let newP=document.createElement("p");
					newP.innerText=error;
					document.body.appendChild(newP);
				}
			}
		</script>
	</body>
</html>
