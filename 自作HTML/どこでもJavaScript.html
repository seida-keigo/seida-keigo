<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea[placeholder="JavaScript"]{
				height:calc(16em + 128px);
			}
		</style>
		<title>どこでもJavaScript</title>
	</head>
	<body>
		<textarea placeholder="JavaScript"></textarea>
		<button>実行</button>
		<script>
			clear=console.clear=()=>{
				for(let p of document.querySelectorAll("p")) p.remove();
			}
			console.error=x=>{
				let newP=document.createElement("p");
				newP.innerText=JSON.stringify(x);
				newP.setAttribute("style","color:#f00;")
				document.body.appendChild(newP);
			}
			console.log=x=>{
				let newP=document.createElement("p");
				newP.innerText=JSON.stringify(x);
				document.body.appendChild(newP);
			}
			console.warn=x=>{
				let newP=document.createElement("p");
				newP.innerText=JSON.stringify(x);
				newP.setAttribute("style","color:#ff0;")
				document.body.appendChild(newP);
			}
			document.querySelectorAll("button")[0].onclick=()=>{
				try{
					eval(document.querySelectorAll("textarea")[0].value);
				}
				catch(error){
					let newP=document.createElement("p");
					newP.innerText=error;
					newP.setAttribute("style","color:#f00;")
					document.body.appendChild(newP);
				}
			}
		</script>
	</body>
</html>
