<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>課題</title>
</head>
<body>
  <script>
    var num=Math.floor(10*Math.random());
    if(num%2==0){
      var parity="偶数";
    }
    else{
      var parity="奇数";
    }
    document.write("<p>"+num+", "+parity+"</p>");
  </script>
</body>
</html>
