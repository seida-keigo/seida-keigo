<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>型変換</title>
</head>
<body>
	<script>
		var bool=true;
		var num=1;
		if(bool==num){
			document.write("<p>bool == num is true</p>");
		}
		else{
			document.write("<p>bool == num is false</p>");
		}
		document.write(bool+num);
	</script>
</body>
</html>
