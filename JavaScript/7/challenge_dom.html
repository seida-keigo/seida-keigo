<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>challenge_dom</title>
</head>
<body>
	<div id="large">
		<div id="box1">1行目(赤文字)</div>
		<div id="box2">2行目(白文字)</div>
</div>
	<script>
		document.querySelector("#large").style.background="#000";
		document.querySelector("#box1").style.color="#f00";
		document.querySelector("#box1").style.fontSize="24px";
		document.querySelector("#box1").innerHTML="文字色は赤、文字サイズは24p";
		document.querySelector("#box2").style.color="#fff";
		document.querySelector("#box2").innerHTML="文字色は白、文字サイズはデフォルト";
	</script>
</body>
</html>
