<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>データ型</title>
</head>
<body>
  <script>
    var sum;
    var num=1;
    var str="1";
    sum=num+num;
    document.write("<p>1 + 1 = "+sum+"</p>");
    sum=str+str;
    document.write("<p>\"1\" + \"1\" = "+sum+"</p>");
    sum=num+str;
    document.write("<p>1 + \"1\" = "+sum+"</p>");
  </script>
</body>
</html>
