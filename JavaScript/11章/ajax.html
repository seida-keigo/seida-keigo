<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js">
	</script>
	<script>
		function get_text(){
			$.ajax({type:"GET",url:"https://codecamp-textbook.s3-ap-northeast-1.amazonaws.com/sample/ajax.txt",async:true}).done(function(data,textStatus,jqXHR){
				$("div.result").text($("div.result").text()+data);
			}).fail(function(jqXHR,textStatus,errorThrown){
				$("div.result").text("エラーが発生しました。ステータス："+jqXHR.status);
			});
		}
		$(document).ready(function(){
			setInterval(get_text,2000);
		});
	</script>
</head>
<body>
	<div class="result">
	</div>
</body>
</html>
