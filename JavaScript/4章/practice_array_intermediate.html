<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>課題</title>
</head>
<body>
	<script>
		var data=[59,39,100,2,15,40,84,97];
		var num=0;
		for(datum of data){
			document.write(datum+"<br>");
			num+=datum<40?1:0;
		}
		document.write("40点未満の人は"+num+"人です。");
	</script>
</body>
</html>
