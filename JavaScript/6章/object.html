<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オブジェクト</title>
</head>
<body>
  <script>
    var fruits=new Array();
    fruits[0]="apple";
    fruits[1]="grape";
    fruits[2]="melon";
    document.write(fruits.length);
    document.write(fruits.join(","));
  </script>
</body>
</html>
