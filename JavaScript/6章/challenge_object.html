<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>challenge_object</title>
</head>
<body>
	<script>
		var fruits=new Array();
		fruits[0]="apple";
		fruits[1]="grape";
		fruits[2]="melon";
		fruits.push("orange");
		for(fruit of fruits){
			document.write("<p>"+fruit+"</p>");
		}
	</script>
</body>
</html>
