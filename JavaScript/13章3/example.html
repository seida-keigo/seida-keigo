<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ダミーデータ</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap-custom.css">
<link rel="stylesheet" type="text/css" href="./css/tabulator.lib.css">
</head>
<body>
	<!-- container -->
	<div id="container">
		<!-- header -->
		<header class="padding20 bg-primary">
			<h1>ダミーデータ</h1>
		</header>
		<!-- /header -->
		<!-- contents -->
		<div class="tabulator">
			<div id="tabulator-controls" class="feature-box">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 content " role="main">
							<i class="fa fa-search"></i> <input name="name" type="text"
								placeholder="Filter Table By Name">
							<button name="add-row">
								<i class="fa fa-plus"></i>行を追加
							</button>
							<button name="hide-col" class="col-hide">
								<span class="show-rating"><i class="fa fa-eye"></i>
									Rating表示切替</span>
							</button>
							<button name="download-csv">
								<i class="fa fa-download"></i> ダウンロード(CSV)
							</button>
							<button name="download-json">
								<i class="fa fa-download"></i> ダウンロード(JSON)
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="tabulator-example"></div>
		</div>
		<!-- /contents -->
	</div>
	<!-- /container -->

	<script src="./js/1.11.0/jquery.min.js"></script>
	<script src="./js/1.11.0/jqueryui.min.js"></script>
	<script src="./js/sparkline.js"></script>
	<script src="./js/tabulator.js"></script>
	<script src="./js/tabulator.example.js"></script>
	<script>
		$(document).ready(function() {
			//create Tabulator on DOM element with id "example-table"
			$("#tabulator-example").tabulator({
				fitColumns : true,
				tooltips : true,
				movableCols : true,
				groupBy:"gender",
				sortBy : "id",
				sortDir : "asc",
				columns : table_title,
			});
			$("#tabulator-example").tabulator("setData", table_data);

		});
	</script>
</body>
</html>
