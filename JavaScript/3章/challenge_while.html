<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>課題</title>
</head>
<body>
	<script>
		var sum=0;
		var i=0;
		while(sum<=1000){
			i++;
			sum+=i;
		}
		document.write("和が1000を超えるときの足される数値: "+i+"<br>");
		document.write("和が1000を超えたときの合計値: "+sum+"<br>");
	</script>
</body>
</html>
