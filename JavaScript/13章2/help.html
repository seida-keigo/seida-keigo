<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="./css/1.12.x/jquery-ui.css">
<style>
#effect {
	padding: 20px;
	display: none;
	width: 50%;
	border: 1px solid gray;
}
</style>
</head>
<body>
	<h1>Shift + / でヘルプを表示しよう！</h1>
	<div>
		<p id="effect">
			「Sfhit + /」 を押すとヘルプを表示します。 <br />ヘルプを消すにはもう一度「Sfhit + /」 をおします。
		</p>
	</div>
	<div>
		<p id="console"></p>
	</div>

	<script src="./js/1.12.x/jquery-1.12.4.js"></script>
	<script src="./js/1.12.x/jquery-ui.js"></script>
	<script type="text/javascript">
		// shiftキーの状態を記憶
		var shift = false;

		// エフェクト実行
		function runEffect() {
			$("#effect").toggle(["blind","bounce","clip","drop","explode","fade","fold","highlight","puff","pulsate","scale","shake","size","slide"][Math.floor(14*Math.random())], [], 500);
		}

		// キーダウンイベント
		$(window).keydown(function(e) {
			if (16 === e.keyCode) shift = true;
		});

		// キーアップイベント
		$(window).keyup(function(e) {
			if (16 === e.keyCode) shift = false;
			if (shift && 191 === e.keyCode) runEffect()
		});
	</script>
</body>
</html>
